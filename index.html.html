<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Niar tes form n8n</title>
  <style>
    .feedback-form {
  max-width: 720px;
  margin: 0 auto;
  padding: 24px;
  border: 1px solid rgba(0,0,0,0.12);
  border-radius: 14px;
  background: #ffffff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

.form-title {
  margin: 0 0 18px 0;
  font-size: 20px;
  line-height: 1.2;
}

.field {
  margin-bottom: 14px;
}

.field label {
  display: block;
  margin-bottom: 6px;
  font-size: 13px;
  font-weight: 600;
}

.field input,
.field textarea {
  width: 100%;
  padding: 12px 12px;
  border: 1px solid rgba(0,0,0,0.18);
  border-radius: 10px;
  font-size: 14px;
  outline: none;
  box-sizing: border-box;
  background: #fff;
}

.field textarea {
  resize: vertical;
  min-height: 120px;
}

.field input:focus,
.field textarea:focus {
  border-color: rgba(0,0,0,0.5);
}

.grid-2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.btn {
  width: 100%;
  padding: 12px 14px;
  border: 0;
  border-radius: 12px;
  background: #111827;
  color: #ffffff;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
}

.btn:hover {
  opacity: 0.92;
}

.note {
  margin: 12px 0 0 0;
  font-size: 12px;
  opacity: 0.75;
  text-align: center;
}

@media (max-width: 640px) {
  .grid-2 {
    grid-template-columns: 1fr;
  }
}

  </style>
    
</head>

<body class="bg-blue-100 w-full min-h-screen ml-[10px]">
<form method="POST" action="" id="feedbackForm">
  <h2 class="form-title">Form Masukan</h2>

  <div class="field">
    <label for="nama">Nama</label>
    <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required />
  </div>

  <div class="field">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="nama@email.com" required />
  </div>

  <div class="field">
    <label for="alamat">Alamat</label>
    <input type="text" id="alamat" name="alamat" placeholder="Alamat lengkap" required />
  </div>

  <div class="grid-2">
    <div class="field">
      <label for="keluhan">Keluhan</label>
      <textarea id="keluhan" name="keluhan" rows="4" placeholder="Ceritakan keluhan Anda..." required></textarea>
    </div>

    <div class="field">
      <label for="kritik">Kritik</label>
      <textarea id="kritik" name="kritik" rows="4" placeholder="Tulis kritik yang membangun..." required></textarea>
    </div>
  </div>

  <div class="field">
    <label for="saran">Saran</label>
    <textarea id="saran" name="saran" rows="5" placeholder="Saran atau masukan Anda..." required></textarea>
  </div>

  <button class="btn" type="submit">Kirim</button>

  <p class="note">Data Anda akan digunakan untuk perbaikan layanan.</p>
</form>
<script>
  const form = document.getElementById('feedbackForm');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const data = {
      nama: form.nama.value,
      email: form.email.value,
      alamat: form.alamat.value,
      keluhan: form.keluhan.value,
      kritik: form.kritik.value,
      saran: form.saran.value,
      submittedAt: new Date().toISOString()
    };

    try {
      const response = await fetch(
        'https://n8n.sitesguru.com/webhook/e6007802-8658-4dd0-b68a-50ca2b089aa7',
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        }
      );

      const text = await response.text(); // ambil respon apapun dari server
      console.log('Status:', response.status, 'Body:', text);

      if (!response.ok) throw new Error(text || 'Request failed');

      alert('Form berhasil dikirim');
      form.reset();
    } catch (err) {
      console.error('Submit error:', err);
      alert('Gagal mengirim form. Cek Console untuk detail error.');
    }
  });
</script>

</body>

</html>
